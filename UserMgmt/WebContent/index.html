<!DOCTYPE html>
<html>
<head>
 <meta charset="ISO-8859-1">
  <title>Insert title here</title>
   <link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
 #frm{
     width:500px;
     margin:auto;
     margin-top:50px;
     }
      
 marquee{
      margin-top:10px;
        }
        
 #sd{
     width:500px;
     }
</style>
</head>
  <body class="container-fluid">
      <marquee><h2 class="text-primary">Register Here</h2></marquee>
       <form action="register" method="post" class="form" id="frm">
        <h1 class="bg-danger text-white card-header">Registration Form</h1>
      
      <table class="table table-hover">
      
      <tr>
       <td>Name</td>
       <td><input type="text" name="username" required></td>
      </tr>
      
      <tr>
       <td>Email</td>
       <td><input type="email" name="email" required></td>
      </tr>
      
      <tr>
       <td>Mobile</td>
       <td><input type="text" name="mobile" required></td>
      </tr>
      
      <tr>
       <td>DOB</td>
       <td><input type="date" name="dob" required></td>
      </tr>
      
      <tr>
       <td>City</td>
       <td><select name="city">
         <option value="Kottayam">Kottayam</option>
         <option value="Ernakulam">Ernakulam</option>
         <option value="Idukki">Idukki</option>
         <option value="Kollam">Kollam</option>
         <option value="Alappuzha">Alappuzha</option>
        </select>
       </td>
       </tr>
      
       <tr>
        <td> Gender </td>
        <td><input type="radio" name="gender" value="Male">Male &nbsp; 
        <input type="radio" name="gender" value="Female">Female
        </td>
       </tr>
      
       <tr class="card-footer">
        <td><button type="submit" class="btn btn-outline-success">Register</button></td>
        <td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
       </tr>
      
       </table>
      
        <button class="btn btn-outline-success d-block" id="sd"><a href="showdata">Show Users</a></button>
      
       </form>
</body>
</html>
